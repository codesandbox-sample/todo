<!DOCTYPE html>
<html>
  <head>
    <title>Todo(js)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="Todoを入力" />
      <button>追加</button>
    </div>
    <div class="inconplete-area">
      <p class="title">未完了のTodo</p>
      <ul>
        <div class="list-row">
          <li>Todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
          <li>Todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="conplete-area">
      <p class="title">完了したTodo</p>
      <ul>
        <div class="list-row">
          <li>Todoでした</li>
          <button>戻す</button>
          <button>削除</button>
        </div>
      </ul>
    </div>

    <div id="app"></div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
