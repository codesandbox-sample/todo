<!DOCTYPE html>
<html>
  <head>
    <title>Todo(js)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="ToDoを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のToDo</p>
      <ul id="incomplete-list">
        <div class="list-row">
          <!--
          <li>Todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
          <li>Todoです</li>
          <button>完了</button>
          <button>削除</button>
          -->
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したToDo</p>
      <ul id="complete-list">
        <div class="list-row">
          <!--
          <li>Todoでした</li>
          <button>戻す</button>
          <button>削除</button>
          -->
      </div>
      </ul>
    </div>

    <div id="app"></div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
